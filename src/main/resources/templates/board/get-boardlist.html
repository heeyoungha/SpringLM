<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>커뮤니티 게시판</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
  <div class="community-board-container">

    <!-- Header Section -->
    <div class="community-header">
      <h1 class="community-title">커뮤니티 게시판</h1>
      <p class="community-subtitle">자유롭게 소통하고 정보를 공유해보세요</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-container">
        <form th:action="@{/boardList}" method="get">
          <input type="text" name="searchKeyword" class="search-input" 
                 placeholder="제목으로 검색..." th:value="${searchKeyword}">
        </form>
        <button type="submit" class="text-link-btn" onclick="submitSearch()">검색</button>
      </div>
    </div>

    <!-- Table Header with Write Button -->
    <div class="table-header">
      <div></div>
      <a href="/board" class="text-link-btn">글쓰기</a>
    </div>

    <!-- Posts Table -->
    <table class="posts-table">
      <thead>
        <tr>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board, index : ${boardList}">
          <td data-label="제목">
            <div class="post-title">
              <a th:href="@{'/board/'+ ${board.id}}" th:text="${board.title}" style="color: inherit; text-decoration: none;"></a>
            </div>
            <p class="post-content" th:text="${#strings.abbreviate(board.content, 100)}"></p>
          </td>
          <td data-label="작성자">
            <div class="author-info">
              <span th:text="${board.writer}"></span>
            </div>
          </td>
          <td data-label="작성일">
            <div class="date-info">
              <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd')}"></span>
            </div>
          </td>
          <td data-label="관리">
            <div class="manage-actions" style="justify-content: center;">
              <button class="text-link-btn" th:onclick="'editBoard(' + ${board.id} + ')'"><span>수정</span></button>
              <button class="text-link-btn danger" th:onclick="'deleteBoard(' + ${board.id} + ')'"><span>삭제</span></button>
            </div>
          </td>
        </tr>
        <tr th:if="${boardList.isEmpty()}">
          <td colspan="4" style="text-align: center; padding: 40px; color: #7f8c8d;">
            아직 게시글이 없습니다. 첫 번째 글을 작성해보세요!
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Posts Footer -->
    <div class="posts-footer">
      <span th:text="'총 ' + ${boardList.totalElements} + '개의 게시글이 있습니다.'"></span>
    </div>

    <!-- 페이징 -->
    <div th:if="${!boardList.isEmpty()}" class="pagination-container" style="text-align: center; margin-top: 32px;">
        <ul class="pagination"
            th:with="
                    pageNumber = ${boardList.pageable.pageNumber},
                    pageSize = ${boardList.pageable.pageSize},
                    totalPages = ${boardList.totalPages},
                    startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                    tempEndPage = ${startPage + pageSize - 1},
                    endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})">

            <li th:classappend="${boardList.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${boardList.first} ? '#' : @{/boardList(page=${pageNumber - 1})}">
                    <span aria-hidden="true">‹</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{/boardList(page=${page - 1})}"></a>
            </li>

            <li th:classappend="${boardList.last} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${boardList.last} ? '#' : @{/boardList(page=${pageNumber + 1})}" aria-label="Next">
                    <span aria-hidden="true">›</span>
                </a>
            </li>
        </ul>
    </div>
  </div>

  <script>
    // 검색 버튼 클릭 시 폼 제출
    function submitSearch() {
        document.querySelector('.search-bar form').submit();
    }

    // 게시글 수정
    function editBoard(id) {
        window.location.href = '/board/edit/' + id;
    }

    // 게시글 삭제
    function deleteBoard(id) {
        if(confirm('정말로 삭제하시겠습니까?')) {
            fetch(`/board/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if(response.ok) {
                        alert('삭제되었습니다.');
                        window.location.reload();
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                });
        }
    }

    // 검색 입력 시 자동 제출
    document.querySelector('.search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            this.closest('form').submit();
        }
    });
  </script>
</body>
</html>
