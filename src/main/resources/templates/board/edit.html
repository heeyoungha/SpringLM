<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
  <div class="community-board-container">
    <!-- 공통 네비게이션 불러오기 -->
    <div th:replace="~{fragment/nav :: navigation}"></div>

    <!-- Header Section -->
    <div class="community-header">
      <h1 class="community-title">게시글 수정</h1>
      <p class="community-subtitle">게시글 내용을 수정해보세요</p>
    </div>

    <!-- 게시글 수정 폼 -->
    <div class="post-form-container">
      <form id="boardForm" th:object="${boardDto}" class="post-form">
        <input type="hidden" name="id" th:value="*{id}"/>
        
        <div class="form-group">
          <label for="title" class="form-label">제목</label>
          <input type="text" name="title" id="title" class="form-input" th:value="*{title}" required>
        </div>
        
        <div class="form-group">
          <label for="writer" class="form-label">작성자</label>
          <input type="text" name="writer" id="writer" class="form-input" th:value="*{writer}" required>
        </div>
        
        <div class="form-group">
          <label for="content" class="form-label">내용</label>
          <textarea name="content" id="content" class="form-textarea" th:text="*{content}" required></textarea>
        </div>

        <div class="button-container">
          <button type="button" class="text-link-btn" onclick="submitForm()">수정 완료</button>
          <a th:href="@{'/board/' + ${boardDto.id}}" class="text-link-btn muted">취소</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function submitForm() {
        const form = document.getElementById('boardForm');
        const formData = new FormData(form);

        const boardDto = {
            id: formData.get('id'),
            title: formData.get('title'),
            writer: formData.get('writer'),
            content: formData.get('content')
        };

        fetch(`/board/edit/${boardDto.id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(boardDto)
        })
        .then(response => {
            if (response.ok) {
                alert('게시글이 성공적으로 수정되었습니다.');
                window.location.href = '/boardList';
            } else {
                alert('게시글 수정에 실패했습니다.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('오류가 발생했습니다.');
        });
    }
  </script>
</body>
</html>
